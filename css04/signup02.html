<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="css/signup02.css" />
    <script src="https://kit.fontawesome.com/7946993760.js" crossorigin="anonymous"></script>

  <body>
    <div class="signup-wrap">
      <div class="signup">
        <h2>sign up</h2>
        <div data-icon="account_circle">
          <input type="text" placeholder="your full name" />
        </div>
        <div data-icon="alternate_email">
          <input type="text" placeholder="your email" />
        </div>
        <div data-icon="lock">
          <input type="password" placeholder="your password" />
        </div>
        <button>sign up</button>
        <p class="info">Already have an Account? <a href="">Sign In</a></p>
        <ul class="sns">
          <li>
            <a href=""><i class="fa-brands fa-facebook"></i></a>
          </li>
          <li>
            <a href=""><i class="fa-brands fa-twitter"></i></i></a>
          </li>
          <li>
            <a href=""><i class="fa-brands fa-google"></i></i></a>
          </li>
          <li>
            <a href=""><i class="fa-brands fa-github"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </body>
