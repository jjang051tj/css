<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <script src="js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/7946993760.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-6 p-5 bg-white rounded-3">
          <h1 class="text-center mb-5">Create Account</h1>
          <div class="mb-3">
            <input
              class="form-control form-control-lg"
              type="text"
              placeholder="Your Name"
            />
          </div>
          <div class="mb-3">
            <input
              class="form-control form-control-lg"
              type="text"
              placeholder="Your Email"
            />
          </div>
          <div class="mb-3 position-relative">
            <input
              class="form-control form-control-lg"
              type="password"
              placeholder="Password"
            />
            <div
              class="position-absolute top-50 end-0 translate-middle-x translate-middle-y"
            >
              <span class="material-symbols-outlined"> visibility </span>
            </div>
          </div>
          <div class="mb-3">
            <input
              class="form-control form-control-lg"
              type="password"
              placeholder="Repeat Your Password"
            />
          </div>
          <div class="form-check mb-3">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="agree"
            />
            <label class="form-check-label" for="agree">
              I agree all statements in Terms of service
            </label>
          </div>
          <div class="">
            <button class="btn btn-lg w-100 btn-primary">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
